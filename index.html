<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <title>Slider</title>
    </head>
    <body>
        <div id="format" class="container">
            <div class="slider-wrapper">
                <div class="prev" @click ="indietro">
                    <i class="fas fa-angle-double-left"></i>
                </div>
                <div class="images">
                    <img :src = "foto[contatore]" alt="">
                </div>
                <div class="next" @click ="avanti">
                    <i class="fas fa-angle-double-right"></i>
                </div>
                <div class="nav">
                    <!-- ciclo v-for combinato con l indice -->
                    <i class="fas fa-circle" v-for="(immagine,index) in foto" :class= "(index == contatore) ? 'active' : '' "></i>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
